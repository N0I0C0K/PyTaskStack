<html>

<head>
    <meta charset="utf-8">
    <title>PyTaskStack</title>
</head>
<link rel="stylesheet" type="text/css" href="./session.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/session.css') }}">

<script src="./session.js" type="text/javascript"></script>
<script src="{{ url_for('static', path='/session.js') }}" type="text/javascript"></script>

<body>
    <div class="background"></div>
    <div class="main">
        <div class="head">
            <h1 class="name">{{name}}</h1>
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">stop</button>

        </div>
        <div class="mid">
            <p>输出:</p>
            <textarea name="stdout" id="stdout" class="std" cols="30" rows="10">{{stdout}}</textarea>
            <p>错误信息:</p>
            <textarea name="stdderr" id="stdderr" class="std" cols="30" rows="10">{{stderr}}</textarea>
        </div>
    </div>
</body>

</html>
